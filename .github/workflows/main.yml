name: Deploy Percycraft

on:
  - push

permissions:
  id-token: write
  contents: read

jobs:
  build-trigger:
    runs-on: ubuntu-latest
    outputs:
      percycraft-base-ami: ${{ steps.percycraft-base-ami.outputs.src }}
      percycraft-smp-ami: ${{ steps.percycraft-smp-ami.outputs.src }}
      percycraft-vpc: ${{ steps.percycraft-vpc.outputs.src }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v3
      id: percycraft-base-ami
      with:
        base: ${{ github.ref }}
        filters: |
          src:
            - 'percycraft-base-ami/**'
    - uses: dorny/paths-filter@v3
      id: percycraft-smp-ami
      with:
        base: ${{ github.ref }}
        filters: |
          src:
            - 'percycraft-smp-ami/**'
            - 'percycraft-base-ec2/**'
    - uses: dorny/paths-filter@v3
      id: percycraft-vpc
      with:
        base: ${{ github.ref }}
        filters: |
          src:
            - 'percycraft-vpc/**'
  percycraft-base-ami:
    needs: build-trigger
    if: needs.build-trigger.outputs.percycraft-base-ami == 'true'
    runs-on: ubuntu-latest
    name: Create percycraft-base-amis
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.ROLETOASSUME }}
          role-session-name: GithubDeployPercycraft
          aws-region: ${{ secrets.AWSREGION }}
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: latest
      - name: Run `packer init`
        id: init
        run: "packer init percycraft-base-ami/"
      - name: Run `packer validate`
        id: validate
        run: "packer validate percycraft-base-ami/"
      - name: Build AMI
        id: build
        run: "packer build percycraft-base-ami/percycraft-base-ami.pkr.hcl"
  percycraft-smp-ami:
    needs:
      - build-trigger
      - percycraft-base-ami
    if: |
      always() && !(
        contains(needs.*.result, 'failure') ||
        contains(needs.*.result, 'cancelled')
      ) && (
        needs.build-trigger.outputs.percycraft-smp-ami == 'true' ||
        needs.percycraft-base-ami.result == 'success'
      )
    runs-on: ubuntu-latest
    name: Create percycraft-smp-ami
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.ROLETOASSUME }}
          role-session-name: GithubDeployPercycraft
          aws-region: ${{ secrets.AWSREGION }}
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: latest
      - name: Run `packer init`
        id: init
        run: "packer init percycraft-smp-ami/"
      - name: Run `packer validate`
        id: validate
        run: "packer validate percycraft-smp-ami/"
      - name: Build AMI
        id: build
        run: "packer build percycraft-smp-ami/percycraft-smp-ami.pkr.hcl"
  percycraft-vpc:
    needs:
      - build-trigger
      - percycraft-base-ami
      - percycraft-smp-ami
    if: |
      always() && !(
        contains(needs.*.result, 'failure') ||
        contains(needs.*.result, 'cancelled')
      ) && (
        needs.build-trigger.outputs.percycraft-vpc == 'true'
      )
    runs-on: ubuntu-latest
    name: Update percycraft-smp-vpc
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.ROLETOASSUME }}
          role-session-name: GithubDeployPercycraft
          aws-region: ${{ secrets.AWSREGION }}
      - name: Deploy to AWS
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: percycraft-smp-vpc
          template: percycraft-vpc/cf.yml
          parameter-overrides: "EC2API=/percycraft/ami-latest/percycraft-smp-ami,KeyPairName=${{ secrets.KEYPAIRNAME }},YourIPv4=${{ secrets.YOURIPV4 }},Players=\"${{ secrets.PLAYERS }}\",CurseForgeAPIKey=${{ secrets.CURSEFORGEAPIKEY }},WeekdayStartSchedule=\"\",WeekdayStopSchedule=\"\",WeekendStartSchedule=\"\",WeekendStopSchedule=\"\""
          no-execute-changeset: 1
          no-fail-on-empty-changeset: 1
